<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>You’re offline</title>
  <style>
    body {
      background: #1a1a1a;
      color: #fff;
      font-family: 'Poppins', sans-serif;
      text-align: center;
      padding: 50px 20px;
    }

    h1 {
      font-size: 2.2em;
      margin-bottom: 0.5em;
    }

    p {
      font-size: 1.2em;
      margin-bottom: 2em;
    }

    img {
      width: 150px;
      margin-bottom: 20px;
    }

    .retry-btn {
      background-color: #ff66b2;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 10px;
      font-size: 1em;
      cursor: pointer;
      transition: background 0.3s;
    }

    .retry-btn:hover {
      background-color: #ff3399;
    }
  </style>
</head>
<body>
  <img src="/sentado.png" alt="Gatinho triste">
  <h1>You’re offline :(</h1>
  <p>Don't worry, we're keeping things safe for you.<br>Once your connection is back, everything will continue where you left off!</p>
  <button class="retry-btn" onclick="location.reload()">Try Again.</button>
</body>
</html>
